<!DOCTYPE html>
<html>
 
<head>
    <title> CSULB Calendar </title>
    <link rel="stylesheet" href="loginpg.css">
</head>
 
<body>
    <h1>CSULB Student Calendar</h1>
<form action="login.php" method = "post"><!This references the php code that reads the database for the login.-->
  <div class="container">
    <label><b>Student ID</b></label>
      <input type="text" placeholder="Enter Student ID" name="stdid" required><!This creates an input box for student ID.-->
 
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><!This creates an input box for the password.-->
 
    <button type="submit">Login</button><!This creates the login button.-->
  </div>
 <!this creates a separate container for the new account button-->
  <div class="container" style="background-color:#f1f1f1"> 
    <button id="mybutton" class="cancelbtn">New Account</button>
    <script type = "text/javascript">
      document.getElementById("mybutton").onclick = function(){
          location.href = "newAccount.html";//When the new account button is clicked it will redirect to the new account page.
      }
      </script>
    </div>
</form>
 
</body>
</html>
